<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form>
      <div class="container">
        <div class="reg">
          <h1>Registration</h1>

          <p>Please fill blanked areas for joining us.</p>

          <hr />
        </div>
        <div class="data">
          <label for="fn"><b>Full name</b> </label>
          <input type="text" name="fn" id="fn" required />

          <label for="em"><b>E-mail</b></label>
          <input type="email" name="em" id="em" required />

          <label for="psw"><b>Password</b></label>
          <input type="password" name="psw" id="psw" required minlength="6"/>
        </div>
        <hr />
        <button class="registerbtn" type="submit"><b>Register</b></button>
      </div>
    </form>
  </body>
</html>
